<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>
    
    <div class="container error-page" data-field="error-page">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-404 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" data-i18n-key="title">Oops, Not Found</div>
          <div class="description" data-i18n-key="description">
            Oh...well, we couldn't find the page you were looking for.  Perhaps it no longer
            exists?  Or maybe you just got the name wrong?  I doubt it was stolen by badgers,
            but that's not impossible either.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
