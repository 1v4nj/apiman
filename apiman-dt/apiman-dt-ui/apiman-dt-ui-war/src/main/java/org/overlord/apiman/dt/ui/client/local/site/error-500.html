<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>
    
    <div class="container error-page" data-field="error-page">
      <div class="row">
        <div class="col-md-3">
          <div class="error-icon error-500 pull-right"></div>
        </div>
        <div class="col-md-8">
          <div class="title" data-i18n-key="title">Server Error!</div>
          <div class="description" data-i18n-key="description">
            Oh boy.  This one is totally on us.  Something really unexpected happened on the
            server and caused an error.  It's not you, it's me.  Really.  You could probably
            just try it again and see what happens.  If it keeps on happening you may need
            to contact someone about it.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8">
          <div class="header" data-i18n-key="error-message">Error Message</div>
          <div>
            <input data-field="errorMessage" class="form-control errorMessage" readonly="readonly" value="The error detail message goes here." type="text"></input>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
