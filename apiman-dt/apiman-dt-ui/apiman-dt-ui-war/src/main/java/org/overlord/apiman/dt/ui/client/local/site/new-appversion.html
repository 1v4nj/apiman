    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>

    <div class="container apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-i18n-key="new-app">New Application Version</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="new-appversion-help-text" class="apiman-label-faded">Create a new version of this Application, allowing multiple different versions of the Application to be managed at the same time.</p>
      </div>
      <!-- Initial Application Version -->
      <div class="row">
        <dl>
          <dt data-i18n-key="initial-version">Version</dt>
          <dd>
            <input data-field="version" type="text" class="form-control version" id="apiman-version" value=""></input>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="createButton" data-i18n-key="create-version" placeholder="Creating..." data-icon="fa-cog">Create Version</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
