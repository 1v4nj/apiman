<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>

    <div id="form-page" class="container apiman-entity-new page" data-field="page">
      <div class="row">
        <h2 class="title" data-i18n-key="new-member">New Member</h2>
      </div>
      <!-- Helpful hint -->
      <div class="row">
        <p data-i18n-key="new-member-help-text" class="apiman-label-faded">Search for a user below, then select some roles for them.</p>
      </div>
      <!-- User search bar -->
      <div class="row">
        <dl>
          <dt data-i18n-key="find-user">Find a User</dt>
          <dd>
            <input type="text" class="form-control input-search" placeholder="Search by user name..."></input>
            <button class="btn btn-default btn-search">Search</button>
          </dd>
        </dl>
      </div>
      <!-- User search results -->
      <div class="row">
        <div class="panel panel-default input-search-results">
          <div class="panel-body container-fluid">
            <a href="#" class="item selected">
              <i class="fa fa-user fa-fw"></i>
              <span class="">Eric Wittmann</span>
              <span>(</span><span class="">ewittman</span><span>)</span>
            </a>
            <a href="#" class="item">
              <i class="fa fa-user fa-fw"></i>
              <span class="">Bruce Wayne</span>
              <span>(</span><span class="">bwayne</span><span>)</span>
            </a>
            <a href="#" class="item">
              <i class="fa fa-user fa-fw"></i>
              <span class="">Clark Kent</span>
              <span>(</span><span class="">ckent</span><span>)</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Role selections -->
      <div class="row">
        <dl>
          <dt data-i18n-key="Roles">Role(s)</dt>
          <dd>
            <select class="selectpicker" title="Select at least one role..." multiple="">
              <option>Organization Owner</option>
              <option>Application Developer</option>
              <option>Service Developer</option>
            </select>
          </dd>
        </dl>
      </div>
      <!-- HR -->
      <div class="row hr-row">
        <hr/>
      </div>
      <!-- Create Button -->
      <div class="row">
        <button class="btn btn-primary" data-field="addButton" data-i18n-key="add-member">Add Member</button>
        <a href="javascript:window.history.back()" class="btn btn-default btn-cancel" data-field="cancelButton" data-i18n-key="cancel">Cancel</a>
      </div>
    </div> <!-- /container -->
  </body>
</html>
