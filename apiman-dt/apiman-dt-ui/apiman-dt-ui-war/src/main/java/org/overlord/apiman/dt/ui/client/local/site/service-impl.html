<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>

    <!-- Top header/nav bar -->
    <div id="overlord-header">
    </div>

    <div class="container page" data-field="page">
      <!-- Entity Summary Row -->
      <div class="row">
        <div class="col-md-12 apiman-entity-breadcrumb">
          <div class="title container-fluid">
            <i class="breadcrumb-icon fa fa-puzzle-piece"></i>
            <div class="org">
              <a data-field="organization" href="org-services.html" data-role="dummy">JBoss Overlord</a>
            </div>
            <div class="divider" data-role="dummy"> / </div>
            <div class="entity emphasis">
              <a data-field="serviceName" href="service-overview.html" data-role="dummy">dtgov-deploy</a>
            </div>
            <div class="versions">
              <div class="btn-group apiman-entity-action" data-role="dummy" data-field="versions">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Version: 3.0.1 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">3.0</a></li>
                  <li><a href="#">2.1.1</a></li>
                  <li><a href="#">2.1</a></li>
                  <li><a href="#">2.0.1</a></li>
                  <li><a href="#">2.0</a></li>
                  <li><a href="#">1.0</a></li>
                </ul>
              </div>
              <a href="new-serviceversion.html" class="btn btn-primary apiman-entity-action" data-field="toNewServiceVersion" data-i18n-key="new-version">New Version</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Navigation + Content Row -->
      <div class="row">
        <!-- Left hand nav -->
        <div class="col-md-2 apiman-entity-nav">
          <ul class="nav nav-pills nav-stacked">
            <li class="first"><a data-role="dummy">&nbsp;</a></li>
            <li class="north"><a data-field="toServiceOverview" href="service-overview.html" data-i18n-key="overview">Overview</a></li>
            <li class="active"><a data-field="toServiceImpl" href="service-impl.html" data-i18n-key="implementation">Implementation</a></li>
            <li class="south"><a data-field="toServicePolicies" href="service-policies.html" data-i18n-key="policies">Policies</a></li>
            <li><a data-field="toServiceActivity" href="service-activity.html" data-i18n-key="activity">Activity</a></li>
            <li class="last"><a data-role="dummy">&nbsp;</a></li>
          </ul>
        </div>
        <!-- /Left hand nav -->

        <!-- Content -->
        <div class="col-md-10 apiman-entity-content">
          <div class="col-md-8">
            <div class="title" data-i18n-key="service-impl">Service Implementation</div>
            <div>
              <span>API Endpoint:</span>
              <input data-field="endpoint" class="form-control" type="text"></input>
            </div>
            <div class="apiman-divider-20">
              <span class="clearfix">API Type:</span>
              <select class="selectpicker" data-field="endpointType" data-role="dummy">
                <option value="rest">REST</option>
                <option value="soap">SOAP</option>
              </select>
            </div>
            <div class="actions">
              <button class="btn btn-primary" data-field="saveButton" data-i18n-key="save" placeholder="Saving" data-icon="fa-cog">Save</button>
              <button class="btn btn-default" data-field="cancelButton" data-i18n-key="cancel">Cancel</button>
            </div>
          </div>
        </div>
        <!-- /Content -->
      </div>
    </div> <!-- /container -->
  </body>
</html>
